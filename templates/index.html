<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/chart.css">
    <title>Home - Bolsa de Valores</title>
</head>
<body>
    <header>
        <div class="navbar fixed-top navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand d-flex align-items-center" href="#">Bolsa de Valores</a>

                <a class="nav-link disabled" href="#">Olá, Luciano</a>

                <form class="navbar-form navbar-right" method="POST">
                    <button type="submit" class="btn btn-success">Sair</button>
                </form>
            </div>
        </div>
    </header>
    <div class="container chart-block">
        <div class="row align-items-start">
            <main role="main chart" class="col-md-12">
                <canvas id="myChart"></canvas>
            </main>
        </div>
    </div>
    <div class="container table-block">
        <h2>Top 10 Empresas Brasileiras</h2>
        <div class="row align-items col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Empresa</th>
                                    <th>Símbolo</th>
                                    <th>Atual</th>
                                    <th>Derivada</th>
                                    <th>Visualizar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Empresa 1</td>
                                    <td>Símbolo Empresa 1</td>
                                    <td>100,000.00</td>
                                    <td>100,000.00</td>
                                    <td>Icone Visualizar</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var chartInfo = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(chartInfo, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                datasets: [{
                    label: 'My Chart',
                    borderColor: 'rgb(255,99,132)',
                    data: [100156.95, 105689.95, 118568.45, 148568.45, 153458.47, 135468.78, 186472.32, 179506.56, 123815.87, 145868.84, 123658.86, 175457.52]
                }]
            },
            options: {}
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
